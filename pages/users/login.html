<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../assets/styles/users/login.css">
    <title>Meu Campo de Login</title>
</head>

<body>
    <form>
        <h3>Fa√ßa Seu Login</h3>
        <input type="text" name="email" id="email" placeholder=" Seu e-mail">
        <input type="text" name="senha" placeholder="Sua Senha">
        <br><br>
        <input type="submit" name="acao" value="Enviar">

    </form>
    <script>
        var email = document.getElementById('email');
        var password = document.getElementById('password');

        email.addEventListener('focus', () => {
            email.style.borderColor = "#8a2be2";
        });
        email.addEventListener('blur', () => {
            email.style.borderColor = "#ccc";
        });
        password.addEventListener('focus', () => {
            password.style.borderColor = "#8a2be2";
        });
        password.addEventListener('blur', () => {
            password.style.borderColor = "#ccc";
        });
        // Get the input field
        var input = document.getElementById("myInput");

        // Get the warning text
        var text = document.getElementById("text");

        // When the user presses any key on the keyboard, run the function
        input.addEventListener("keyup", function (event) {

            // If "caps lock" is pressed, display the warning text
            if (event.getModifierState("CapsLock")) {
                text.style.display = "block";
            } else {
                text.style.display = "none"
            }
        });
    </script>
</body>

</html>
