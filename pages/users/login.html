<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css" />
  <link rel="stylesheet" href="../../assets/styles/users/login.css">
  <link rel="shortcut icon" href="/assets/img/logo.png" type="image/x-icon">
  <title>Login CreatRest
  </title>
</head>

<body class="bg-image">
  <header>
    <div class="headerCreat">
      <a class="logo" href="../home/home.html"><img src="../../../assets/img/Logo.png" alt="Logo Site"
          style="width: 70px" /></a>
      <div class="nav">
        <div class="pages">
          <a href="../receitas/receitasPref.html">Receitas Preferidas</a>
          <a href="../receitas/receitas.html">Receitas</a>
        </div>
        <div class="login">
          <a class="register" href="/pages/users/register.html">Registrar</a>
          <a class="profile" href="/pages/users/profile.html">Perfil</a>
          <a class="log" href="/pages/users/login.html">Login</a>
        </div>
      </div>
    </div>
  </header>
  <section class="login-content">
    <div class="mask d-flex align-items-center h-300">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-9 col-lg-7 col-xl-6">
            <div class="card" style="border-radius: 15px;">
              <div class="card-body p-5">
                <h2 class="text-uppercase text-center mb-5">Faça Seu login</h2>

                <form>

                  <div class="form-outline mb-4">
                    <input type="email" id="loginEmail" class="form-control form-control-lg" / required>
                    <label class="form-label" for="loginEmail">Email</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="password" id="loginPassword" class="form-control form-control-lg" / required>
                    <label class="form-label" for="loginPassword">Senha</label>
                  </div>
                  <div>
                    <label><input type="checkbox"> Lembre-me</label>
                  </div>
                  <div class="d-flex justify-content-center">
                    <button onclick="login()"
                      class="btn btn-success  btn-lg gradient-custom-4 text-body">Login</button>
                  </div>

                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <footer class="footer">
    Todos os direitos reservados à CreatRest.
  </footer>

  <script src="../../assets/scripts/autenticacao/guarda-de-rota.js"></script>
  <script src="../../assets/scripts/autenticacao/login.js"></script>
</body>

</html>
